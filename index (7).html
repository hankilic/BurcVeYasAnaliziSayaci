<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Bur√ß & Hassas Ya≈ü Analizi</title>

  <style>
    :root {
      --element-color: #6a0dad;
      --element-bg: radial-gradient(circle at bottom, #1B2735 0%, #090A0F 100%);
      --element-shadow: rgba(150, 50, 255, 0.5);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.6s ease; }

    body {
      background: var(--element-bg);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
      padding: 10px;
    }

    /* --- ARKA PLAN EFEKTLERƒ∞ (Yƒ±ldƒ±zlar ve G√∂ky√ºz√º) --- */
    .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; z-index: 0; }
    @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
    
    .celestial { position: absolute; border-radius: 50%; z-index: 0; }
    .sun { width: 60px; height: 60px; background: radial-gradient(circle, #ffd200 0%, #f7941e 100%); box-shadow: 0 0 40px #f7941e; top: 5%; right: 5%; animation: float 10s infinite ease-in-out; }
    .moon { width: 40px; height: 40px; background: radial-gradient(circle, #d1d1d1 0%, #8e8e8e 100%); box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); bottom: 5%; left: 5%; animation: float 12s infinite ease-in-out reverse; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

    /* --- ANA PANEL (KONTEYNER) TASARIMI --- */
    .container {
      background: rgba(10, 5, 30, 0.85);
      backdrop-filter: blur(15px);
      border: 2px solid var(--element-color);
      border-radius: 25px;
      padding: 25px 20px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 40px var(--element-shadow);
      z-index: 10;
      margin: auto;
    }

    h1 { color: #e0b0ff; margin-bottom: 15px; font-size: 22px; }
    
    .input-group { 
      margin: 15px 0; 
      display: flex; 
      justify-content: center; 
      gap: 8px; 
      flex-wrap: nowrap;
    }
    
    input {
      padding: 12px 5px; 
      border: none; 
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1); 
      color: white;
      width: 100%; 
      max-width: 80px;
      text-align: center; 
      font-size: 16px;
    }
    input::-webkit-inner-spin-button { display: none; }
    input:focus { outline: 2px solid var(--element-color); background: rgba(255, 255, 255, 0.2); }

    button {
      margin-top: 10px; 
      padding: 14px 40px;
      background: var(--element-color); 
      color: white;
      border: none; 
      border-radius: 12px; 
      cursor: pointer;
      font-size: 18px; 
      font-weight: bold; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 250px;
    }
    button:active { transform: scale(0.95); }

    /* --- SAYA√á VE SONU√á ALANI TASARIMI --- */
    #yas-sayaci { margin: 20px 0; line-height: 1.5; font-size: 15px; }
    .highlight-text { color: var(--element-color); font-weight: bold; font-size: 1.2em; display: block; margin-bottom: 5px; }

    #birthday-counter {
      margin: 20px 0; background: rgba(0, 0, 0, 0.4);
      padding: 15px 10px; border-radius: 15px; border: 1px solid var(--element-color);
    }
    .time-box { display: flex; justify-content: space-around; gap: 5px; margin-top: 10px; }
    .time-unit {
      background: var(--element-color); padding: 8px 5px;
      border-radius: 8px; min-width: 45px; font-weight: bold; font-size: 18px;
      display: inline-block;
    }
    small { font-size: 11px; margin-top: 4px; display: block; }

    .result {
      margin-top: 20px; padding: 20px; border-radius: 15px;
      background: rgba(255, 255, 255, 0.05); display: none;
      border-left: 5px solid var(--element-color);
      text-align: left;
    }

    .sign-icon { font-size: 50px; margin-bottom: 10px; text-align: center; }
    .element-badge {
      display: inline-block; padding: 6px 15px; border-radius: 20px;
      font-size: 12px; font-weight: bold; margin-bottom: 15px;
      background: var(--element-color); letter-spacing: 1px;
    }
    .ascendant-box {
      margin-top: 20px; padding-top: 15px;
      border-top: 1px ridge rgba(255,255,255,0.2);
    }

    /* MOBƒ∞L UYUMLULUK (Responsive) */
    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      .container { padding: 20px 15px; }
      .time-unit { min-width: 40px; font-size: 16px; }
      input { font-size: 14px; padding: 10px 5px; }
    }
  </style>
</head>
<body>

  <div class="celestial sun"></div>
  <div class="celestial moon"></div>
  <div id="stars-container"></div>

  <div class="container">
    <div id="element-label" class="element-badge" style="display:none;">ELEMENT</div>
    <h1>‚ú® G√∂ky√ºz√º Rehberin</h1>
    
    <div class="input-group">
      <input type="number" id="day" placeholder="G√ºn" min="1" max="31">
      <input type="number" id="month" placeholder="Ay" min="1" max="12">
      <input type="number" id="year" placeholder="Yƒ±l" min="1900">
    </div>
    
    <p style="font-size: 13px; opacity: 0.8; margin-bottom: 5px;">Doƒüum Saati ve Dakikasƒ± (Opsiyonel)</p>
    <div class="input-group" style="margin-top: 0;">
      <input type="number" id="hour" placeholder="Saat" min="0" max="23">
      <input type="number" id="minute" placeholder="Dak." min="0" max="59">
    </div>

    <button onclick="analizEt()">HESAPLA</button>

    <div id="yas-sayaci"></div>

    <div id="birthday-counter" style="display:none;">
      <p style="font-size: 13px; color: #e0b0ff;">Doƒüum G√ºn√ºne Kalan S√ºre</p>
      <div class="time-box">
        <div><span class="time-unit" id="d-left">00</span><br><small>G√ºn</small></div>
        <div><span class="time-unit" id="h-left">00</span><br><small>Saat</small></div>
        <div><span class="time-unit" id="m-left">00</span><br><small>Dak</small></div>
        <div><span class="time-unit" id="s-left">00</span><br><small>Sn</small></div>
      </div>
    </div>

    <div class="result" id="result">
      <div class="sign-icon" id="sign-icon"></div>
      <h2 id="burc-adi" style="margin-bottom:10px; font-size: 20px; text-align: center;"></h2>
      <p id="burc-yorum" style="font-size: 14px; line-height: 1.6;"></p>
      
      <div class="ascendant-box" id="ascendant-area" style="display:none;">
        <h3 id="yukseklen-baslik" style="color:var(--element-color); margin-bottom:8px; font-size: 18px;"></h3>
        <p id="yukseklen-yorum" style="font-style: italic; font-size: 13px; opacity: 0.9; line-height: 1.5;"></p>
      </div>
    </div>
  </div>

  <script>
    /* ================================================================
       3. ANƒ∞MASYON VE TASARIM YARDIMCILARI (JS)
       ================================================================ */
    const starContainer = document.getElementById('stars-container');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
      starContainer.appendChild(star);
    }

    /* ================================================================
       4. ANA ƒ∞≈ûLEM MANTIƒûI VE VERƒ∞ Gƒ∞Rƒ∞≈ûƒ∞ (JS)
       ================================================================ */
    let birthDateObj = null;
    let timerId = null;

    function analizEt() {
      // Inputlardan verilerin alƒ±nmasƒ±
      const d = parseInt(document.getElementById("day").value);
      const m = parseInt(document.getElementById("month").value);
      const y = parseInt(document.getElementById("year").value);
      const hStr = document.getElementById("hour").value;
      const h = parseInt(hStr) || 0;
      const min = parseInt(document.getElementById("minute").value) || 0;

      // Hata Kontrolleri (Validation)
      if (y && y < 1900) { alert("L√ºtfen 1900 ve sonrasƒ± bir yƒ±l giriniz!"); return; }
      if (!d || !m || !y) { alert("L√ºtfen tarih bilgilerini eksiksiz girin!"); return; }
      const testDate = new Date(y, m - 1, d);
      if (testDate.getMonth() !== m - 1 || testDate.getDate() !== d) { alert("Ge√ßersiz tarih!"); return; }

      birthDateObj = new Date(y, m - 1, d, h, min);
      if (birthDateObj > new Date()) { alert("Gelecek tarih girilemez!"); return; }

      // Analiz ve Tema Uygulama
      const burc = getBurc(d, m);
      const info = burcBilgileri[burc];
      const theme = elementData[info.element];
      
      // Dinamik CSS G√ºncelleme (Renk ve Tema)
      document.documentElement.style.setProperty('--element-color', theme.color);
      document.documentElement.style.setProperty('--element-shadow', theme.shadow);
      document.documentElement.style.setProperty('--element-bg', `radial-gradient(circle at bottom, ${theme.bg} 0%, #090A0F 100%)`);
      
      // UI Elemanlarƒ±nƒ± G√ºncelleme
      document.getElementById("element-label").style.display = "inline-block";
      document.getElementById("element-label").innerText = `${theme.icon} ${info.element} ELEMENTƒ∞`;
      document.getElementById("element-label").style.color = (info.element === "Hava") ? "#111" : "#fff";

      document.getElementById("sign-icon").innerText = getBurcSymbol(burc);
      document.getElementById("burc-adi").innerText = burc + " Burcu";
      document.getElementById("burc-yorum").innerText = info.yorum;

      // Y√ºkselen Hesaplama (Eƒüer saat girilmi≈üse)
      if (hStr !== "") {
        const yuk = getYukseklen(h);
        document.getElementById("ascendant-area").style.display = "block";
        document.getElementById("yukseklen-baslik").innerText = "ü™ê Y√ºkselen: " + yuk;
        document.getElementById("yukseklen-yorum").innerText = burcBilgileri[yuk].yorum;
      } else {
        document.getElementById("ascendant-area").style.display = "none";
      }

      // G√∂r√ºn√ºrl√ºk ve Saya√ß Ba≈ülatma
      document.getElementById("result").style.display = "block";
      document.getElementById("birthday-counter").style.display = "block";

      if (timerId) clearInterval(timerId);
      updateClock();
      timerId = setInterval(updateClock, 1000);
      
      document.getElementById("result").scrollIntoView({ behavior: 'smooth' });
    }

    /* ================================================================
       5. ZAMAN SAYACI VE HESAPLAMA FONKSƒ∞YONLARI (JS)
       ================================================================ */
    function updateClock() {
      const now = new Date();
      
      // Toplam s√ºre hesaplarƒ±
      let diff = now - birthDateObj;
      let totalMin = Math.floor(diff / 60000);
      let totalDay = Math.floor(totalMin / 1440);

      // Ayrƒ±ntƒ±lƒ± ya≈ü hesabƒ± (Yƒ±l/Ay/G√ºn/Saat)
      let y = now.getFullYear() - birthDateObj.getFullYear();
      let m = now.getMonth() - birthDateObj.getMonth();
      let d = now.getDate() - birthDateObj.getDate();
      let hh = now.getHours() - birthDateObj.getHours();
      let mm = now.getMinutes() - birthDateObj.getMinutes();

      if (mm < 0) { hh--; mm += 60; }
      if (hh < 0) { d--; hh += 24; }
      if (d < 0) { m--; d += new Date(now.getFullYear(), now.getMonth(), 0).getDate(); }
      if (m < 0) { y--; m += 12; }

      // Ekrana yazdƒ±rma
      document.getElementById("yas-sayaci").innerHTML = `
        <span class="highlight-text">${y} Yƒ±l, ${m} Ay, ${d} G√ºn</span>
        <p>${hh} Saat, ${mm} Dakika √∂nce d√ºnyaya geldin.</p>
        <p style="font-size:12px; margin-top:10px; opacity:0.7;">
          Toplam hayatta kalƒ±nan s√ºre: <br> 
          <b>${totalDay.toLocaleString()}</b> g√ºn veya <b>${totalMin.toLocaleString()}</b> dakika.
        </p>
      `;

      // Bir sonraki doƒüum g√ºn√ºne kalan s√ºre
      let nextBday = new Date(now.getFullYear(), birthDateObj.getMonth(), birthDateObj.getDate(), birthDateObj.getHours(), birthDateObj.getMinutes());
      if (nextBday < now) nextBday.setFullYear(now.getFullYear() + 1);
      
      let bDiff = nextBday - now;
      document.getElementById("d-left").innerText = Math.floor(bDiff / 86400000);
      document.getElementById("h-left").innerText = String(Math.floor((bDiff % 86400000) / 3600000)).padStart(2, '0');
      document.getElementById("m-left").innerText = String(Math.floor((bDiff % 3600000) / 60000)).padStart(2, '0');
      document.getElementById("s-left").innerText = String(Math.floor((bDiff % 60000) / 1000)).padStart(2, '0');
    }

    /* ================================================================
       6. ASTROLOJƒ∞K VERƒ∞ SETLERƒ∞ VE YARDIMCI FONKSƒ∞YONLAR (JS)
       ================================================================ */
    const elementData = {
      "Ate≈ü": { color: "#ff4500", shadow: "rgba(255, 69, 0, 0.5)", bg: "#3d0a00", icon: "üî•" },
      "Toprak": { color: "#2ecc71", shadow: "rgba(46, 204, 113, 0.4)", bg: "#0a2d18", icon: "üå±" },
      "Hava": { color: "#bdc3c7", shadow: "rgba(189, 195, 199, 0.5)", bg: "#2c3e50", icon: "üå¨Ô∏è" },
      "Su": { color: "#3498db", shadow: "rgba(52, 152, 219, 0.5)", bg: "#001f3f", icon: "üåä" }
    };

    const burcBilgileri = {
      "Ko√ß": { element: "Ate≈ü", yorum: "Cesur, √∂nc√º ve sabƒ±rsƒ±zdƒ±r. Enerjisiyle ba≈ülatma g√ºc√ºne sahiptir, rekabeti sever ve d√ºr√ºstl√ºƒü√ºyle tanƒ±nan doƒüal bir liderdir." },
      "Boƒüa": { element: "Toprak", yorum: "G√ºvenilir, sabƒ±rlƒ± ve keyif√ßidir. Maddi g√ºvenceye √∂nem verir, sadƒ±ktƒ±r ve hayatƒ±n estetik yanlarƒ±ndan b√ºy√ºk zevk alƒ±r." },
      "ƒ∞kizler": { element: "Hava", yorum: "Deƒüi≈üken, meraklƒ± ve ileti≈üimcidir. Hƒ±zlƒ± d√º≈ü√ºn√ºr, sosyal ortamlara kolay uyum saƒülar ve bilgi payla≈ümaktan b√ºy√ºk keyif alƒ±r." },
      "Yenge√ß": { element: "Su", yorum: "≈ûefkatli, korumacƒ± ve hassastƒ±r. Aidiyet duygusu y√ºksektir, ailesine baƒülƒ±dƒ±r ve sezgileriyle duygularƒ± derinlemesine hisseder." },
      "Aslan": { element: "Ate≈ü", yorum: "√ñzg√ºvenli, c√∂mert ve yaratƒ±cƒ±dƒ±r. ƒ∞lgi odaƒüƒ± olmayƒ± sever, korumacƒ± bir doƒüasƒ± vardƒ±r ve girdiƒüi her ortamda parlar." },
      "Ba≈üak": { element: "Toprak", yorum: "Analitik, titiz ve √ßalƒ±≈ükandƒ±r. Detaylara odaklanƒ±r, m√ºkemmeliyet√ßidir ve √ßevresindekilere faydalƒ± olmayƒ± hayat amacƒ± edinir." },
      "Terazi": { element: "Hava", yorum: "Zarif, adil ve uyumludur. Estetik duygusu geli≈ümi≈ütir, ili≈ükilerde denge arar ve huzursuzluktan ka√ßƒ±narak orta yolu bulur." },
      "Akrep": { element: "Su", yorum: "Tutkulu, stratejik ve gizemlidir. G√º√ßl√º bir iradeye sahiptir, d√∂n√º≈ü√ºm√º sever ve olaylarƒ±n perde arkasƒ±nƒ± g√∂rebilen sezgisi vardƒ±r." },
      "Yay": { element: "Ate≈ü", yorum: "√ñzg√ºrl√ºk√ß√º, iyimser ve maceracƒ±dƒ±r. Ke≈üfetmeye a≈üƒ±ktƒ±r, felsefi bir bakƒ±≈ü a√ßƒ±sƒ±na sahiptir ve her zaman yeni bilgilerin pe≈üinden ko≈üar." },
      "Oƒülak": { element: "Toprak", yorum: "Disiplinli, hƒ±rslƒ± ve sorumluluk sahibidir. Stratejik d√º≈ü√ºn√ºr, geleneklerine baƒülƒ±dƒ±r ve zirveye ula≈ümak i√ßin sabƒ±rla √ßalƒ±≈üƒ±r." },
      "Kova": { element: "Hava", yorum: "√ñzg√ºn, vizyoner ve insancƒ±ldƒ±r. Toplumsal konulara duyarlƒ±dƒ±r, yenilik√ßi fikirleri savunur ve √∂zg√ºrl√ºƒü√ºne √ßok d√º≈ük√ºnd√ºr." },
      "Balƒ±k": { element: "Su", yorum: "Empatik, hayalperest ve fedakardƒ±r. Sanatsal ruhludur, sƒ±nƒ±r tanƒ±maz bir ≈üefkati vardƒ±r ve d√ºnyayƒ± manevi bir g√∂zle algƒ±lar." }
    };

    function getBurc(d, m) {
      if ((m == 3 && d >= 21) || (m == 4 && d <= 19)) return "Ko√ß";
      if ((m == 4 && d >= 20) || (m == 5 && d <= 20)) return "Boƒüa";
      if ((m == 5 && d >= 21) || (m == 6 && d <= 20)) return "ƒ∞kizler";
      if ((m == 6 && d >= 21) || (m == 7 && d <= 22)) return "Yenge√ß";
      if ((m == 7 && d >= 23) || (m == 8 && d <= 22)) return "Aslan";
      if ((m == 8 && d >= 23) || (m == 9 && d <= 22)) return "Ba≈üak";
      if ((m == 9 && d >= 23) || (m == 10 && d <= 22)) return "Terazi";
      if ((m == 10 && d >= 23) || (m == 11 && d <= 21)) return "Akrep";
      if ((m == 11 && d >= 22) || (m == 12 && d <= 21)) return "Yay";
      if ((m == 12 && d >= 22) || (m == 1 && d <= 19)) return "Oƒülak";
      if ((m == 1 && d >= 20) || (m == 2 && d <= 18)) return "Kova";
      return "Balƒ±k";
    }

    function getBurcSymbol(b) {
      const s = {"Ko√ß":"‚ôà","Boƒüa":"‚ôâ","ƒ∞kizler":"‚ôä","Yenge√ß":"‚ôã","Aslan":"‚ôå","Ba≈üak":"‚ôç","Terazi":"‚ôé","Akrep":"‚ôè","Yay":"‚ôê","Oƒülak":"‚ôë","Kova":"‚ôí","Balƒ±k":"‚ôì"};
      return s[b];
    }

    function getYukseklen(h) {
      const b = ["Ko√ß","Boƒüa","ƒ∞kizler","Yenge√ß","Aslan","Ba≈üak","Terazi","Akrep","Yay","Oƒülak","Kova","Balƒ±k"];
      return b[Math.floor(((h + 18) % 24) / 2)];
    }
  </script>
</body>
</html>
